{% extends "base.html" %}


{% block title %}
Graph
{% endblock title %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="line_card">
    <canvas id = "lineChart"></canvas>
</div>

<div class="bar_card">
    <canvas id = "barChart"></canvas>
</div>

<div class="pie_card">
    <canvas id = "pieChart"></canvas>
</div>


<script>
    Chart.defaults.color = '#d1d1d1';
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ labels1 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values1 | safe }},
                    fill: true,
                    borderColor: "#e14eca",
                    lineTension: 0.1
                }
            ]
        },

        options: {
            scales: {
                y: {
                    ticks: {color: "#d1d1d1", beginAtZero: true}
                },

                x: {
                    ticks: {color: "#d1d1d1"}
                }
            },

            maintainAspectRatio: false

        }
    });

    var ctx = document.getElementById("barChart").getContext("2d");
    var barChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: {{ labels2 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values2 | safe }},
                    fill: true,
                    borderColor: "#e14eca",
                    borderWidth: 3
                }
            ]
        },

        options: {
            scales: {
                y: {
                    ticks: {color: "#d1d1d1", beginAtZero: true}
                },

                x: {
                    ticks: {color: "#d1d1d1"}
                }
            },

            maintainAspectRatio: false
        }
    });

    var ctx = document.getElementById("pieChart").getContext("2d");
    var barChart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: {{ labels3 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values3 | safe }},
                    fill: true,
                    borderColor: "#e14eca",
                    borderWidth: 3
                }
            ]
        },

        options: {
            maintainAspectRatio: false
        }
    });

</script>
{% endblock content %}
