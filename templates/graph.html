{% extends "base.html" %}

{% block title %}
Graph
{% endblock title %}

{% block content %}
<div class="chart-container" style="position: relative; height:50vh; width:100%">
    <canvas id = "lineChart"></canvas>
</div>

<div class="chart-container" style="position: relative; height:50vh; width:100%">
    <canvas id = "barChart"></canvas>
</div>

<div class="chart-container" style="position: relative; height:50vh; width:100%">
    <canvas id = "pieChart"></canvas>
</div>


<script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ labels1 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values1 | safe }},
                    fill: true,
                    borderColor: "rgb(75, 1992, 192)",
                    lineTension: 0.1
                }
            ]
        },

        options: {

            scales: {
                y: {
                    beginAtZero: true
                }
            },

            maintainAspectRatio: false

        }
    });

    var ctx = document.getElementById("barChart").getContext("2d");
    var barChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: {{ labels2 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values2 | safe }},
                    fill: true,
                    borderColor: "rgb(75, 1992, 192)",
                    borderWidth: 3
                }
            ]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },

            maintainAspectRatio: false
        }
    });

    var ctx = document.getElementById("pieChart").getContext("2d");
    var barChart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: {{ labels3 | safe }},
            datasets: [
                {
                    label: "Commits",
                    data: {{ values3 | safe }},
                    fill: true,
                    borderColor: "rgb(75, 1992, 192)",
                    borderWidth: 3
                }
            ]
        },

        options: {
            maintainAspectRatio: false
        }
    });

</script>
{% endblock content %}
