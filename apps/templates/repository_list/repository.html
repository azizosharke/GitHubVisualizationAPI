{% extends "base.html" %}


{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/repository_list.css') }}">
{% endblock style %}

{% block title %}
Repositry_list
{% endblock title %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div class="container d-flex justify-content-center">
    <ul class="list-group">
        <form action="{{ url_for('dashboard.graph') }}">
            {% for value in data %}
            <li class="list-group-item d-flex justify-content-between align-content-center">
                <div class="img d-flex flex-row">
                    <img src="https://img.icons8.com/color/100/000000/folder-invoices.png" width="40" />
                    <div class="ml-2">
                        <button class="value" type="submit" name="value" value="{{username}} {{value}}">
                            {{value}}
                        </button>
                    </div>
                </div>
            </li>
            {%endfor%}
        </form>
    </ul>
</div>

{% endblock content %}
