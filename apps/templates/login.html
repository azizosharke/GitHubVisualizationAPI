{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
{% endblock style %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<form action="{{ url_for('repository_list.showList') }}">
    <div class="screen-1">
        <div class="username">
            <label for="username" class="label">Username</label>
            <div>
                <input type="username" name="username" placeholder="test" />
            </div>
        </div>
        <div class="password">
            <label for="password" class="label">OAuth Token</label>
            <div>
                <input class="pas" type="password" name="oauthToken" placeholder="············" />
            </div>
        </div>
        <button class="login" type="submit">
            Log in
        </button>
        <div class="error">
            <p>{{error}}</p>
        </div>
    </div>
</form>
{% endblock content %}
